<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>椰壳网</title>
	<link rel="stylesheet" href="../css/comment.css">
	<link rel="stylesheet" href="../css/head.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="head">
		<div class="company">
			<div class="head-left">
				<img src="../img/logo.png" alt="">
			</div>
		</div>
	</div>
	<!-- 公司简介 -->
	<div class="blue-bac">
		<div class="company">
			<div class="login-box">
				<div class="login-title">
					<span><a href="">登录</a></span>
					<span>注册</span>
				</div>
				<form action="">
					<div class="input-box">
						<input type="tel" placeholder="请输入手机号">
					</div>
					<div class="input-box">
						<input type="text" maxlength="6" placeholder="请输入验证码">
						<div class="yanzhengma">
							<span class="js-click">点击获取</span>
							<span class="js-time">60秒后重新获取</span>
						</div>
					</div>
					<div class="input-box">
						<input type="password" placeholder="密码为8~16位数字、字母或符号组合">
					</div>
					<div class="input-checkbox-box"><input class="input-checkbox" type="checkbox">我已阅读并接受<a href="">《注册服务协议》</a></div>
					<div class="input-box">
						<input type="submit" class="input-submit" value="立即注册领红包">
					</div>
				</form>
			</div>
		</div>
	</div>
		<div class="gray">
			<div class="company company-f-3">
				京ICP备01012064     服务热线   400-123-1234     现金分期   
			</div>
		</div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/login.js"></script>
</html>
